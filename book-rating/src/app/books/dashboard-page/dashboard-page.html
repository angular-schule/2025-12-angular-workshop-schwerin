<app-book-create (createBook)="doAddBook($event)" />

@for (b of books(); track b.isbn) {
  <app-book-card
    (rateUp)="doRateUp($event)"
    (rateDown)="doRateDown($event)"
    [book]="b"
  />
}

@if(loading()) {
  <h2>Loading...</h2>
}

{{ isbn() }}

@if (bookResource.hasValue()) {
  <pre>{{ bookResource.value() | json }}</pre>

  Loading: {{ bookResource.isLoading() }}<br>
  Status: {{ bookResource.status() }}
}

<button (click)="isbn.set('9783864907791')">Angular 3</button>
